{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Django Project">
    <meta name="author" content="Richard Walker">
    <link rel="icon" href="favicon.ico">

    <title>Journal</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h1><a class="navbar-brand" href="/">Journal</a></h1>
        </div>

        <div id="navbar" class="navbar-collapse collapse">

          {% if user.is_authenticated %}
            </br>
            <a class="btn btn-success navbar-right" href="{% url 'user_profile' user.username %}" role="button">{{ user.username }}</a>&nbsp
            <a class="btn btn-success navbar-right" href="{% url 'Logout' %}" role="button">Logout</a>&nbsp
            <a class="btn btn-success navbar-right" href="{% url 'addevent' %}" role="button">Add Event</a>&nbsp
          {% else %}
            </br>
            <a class="navbar-right btn btn-success" href="{% url 'Login' %}">Login</a>
          {% endif %}

        </div><!--/.navbar-collapse -->
      </div>
    </nav>

    {% block content %}
    {% endblock %}

{% include 'footer.html' %}
